<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form action="" method="">
        <!-- name -->
        <label for="name">Name</label>
        <input type="text" id="name" placeholder="Enter name" name="name"><br><br>

        <!-- email -->
        <label for="email">Email</label>
        <input type="email" id="email" placeholder="Enter email" name="email"><br><br>

        <!-- phone number -->
        <label for="mobile no">Phone number</label>
        <input type="number" id="mobile no" min="10" max="100" placeholder="number" name="number"><br><br>

        <!-- password -->
        <label for="password">Password</label>
        <input type="password" id="password" placeholder="enter password" name="password"><br><br>

        <!-- color -->
        <label for="color">color</label>
        <input type="color" id="color" name="color"><br><br>

        <!-- time -->
        <label for="time">Time</label>
        <input type="time" id="time" placeholder="time" name="time"><br><br>

        <!-- date -->
        <label for="date">Date of birth</label>
        <input type="date" id="date" name="date"><br><br>

        <!-- checkbox -->
        <label for="checkbox">subscribe</label>
        <input type="checkbox" id="checkbox" name="checkbox"><br><br>

        <!-- file -->
        <label for="upload file">upload file</label>
        <input type="file" id="upload file" name="file"><br><br>
        
        <!-- url -->
        <label for="link">upload url</label>
        <input type="url" id="link" placeholder="paste ur url" name="url"><br><br>

        <!-- range -->
        <label for="range">mark ur range</label>
        <input type="range" id="range" min="10" max="100" name="range"><br><br>

        <!-- dropdown -->
        <label for="country">country</label>
        <select name="country" id="country">
           <option value="" selected disabled>select a option</option>
           <option value="india">india</option>
           <option value="usa">usa</option>
           <option value="uk">uk</option>
           <option value="russia"></option>
        </select><br><br>

        <!-- radio -->
         <label>gender:</label><br>
         <input type="radio" id="male" name="gender" value="male">:
         <label for="male">Male</label><br>
         <input type="radio" id="female" name="gender" value="female">:
         <label for="female">Female</label><br><br>
         

        <!-- text area -->
        <label for="comments">Comments:</label>
        <textarea name="comments" id="comments" rows="4" cols="40"></textarea><br><br>


        <!-- submit-->
        <input type="submit" id="submit"><br><br>
        <input type="reset" id="reset"><br><br>
        
        
    </form>
</body>
</html>
