<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        button{
            
            font-size:20px;
            
            text-decoration-line: none;
        }

        .style:hover{
            background-color:red;
            text-decoration:dashed;
            color:white
        }

        .style:focus{
            background-color: blueviolet;
            color:black;
            text-decoration-line: line-through;
        }

        .style:active{
            background-color:yellow;
            font-style: italic;
            font-weight: bold;
        }

        li:nth-child(even){
            color:red;
        }

        li:nth-child(2n){
            color:green;
        }

        li:nth-child(3n){
            color:black;
        }

        li:nth-child(odd){
            color:blue;
        }

        ul{
            background-color: yellow;
        }
    </style>
</head>
<body>
   <button> <a href="" class="style">visit google</a></button>
   <ul>
    <li>eliment1</li>
    <li>eliment2</li>
    <li>eliment3</li>
    <li>eliment4</li>
    <li>eliment5</li>
    <li>eliment6</li>
    <li>eliment7</li>
    <li>eliment8</li>
    <li>eliment9</li>
    
    
   </ul>
</body>
</html>
