<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body{
            background-color: aqua;
            font-size: 50px;
            color: purple;
        }

        @media(min-width:500px){
            body{
                background-color:orange;
                font-size:75px;
                color:red;
            }
        }

        @media(min-width:1080px){
            body{
                background-color: blue;
                font-size:100px;
                color:white;
            }
        }
    </style>
</head>
<body>
    <h1>This is about the media Queries</h1>
    <p>when the screen resolution changes the background-color changes</p>
    <p>we give this in internal css</p>
</body>
</html>
