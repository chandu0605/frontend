<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>products</h1>
    <ul id="pro_li"></ul>
    <button id="button" onclick="fetchData1()">Hit me</button>

    <script>

var productsData = [];
        function fetchData1(){
            fetch("https://jsonplaceholder.typicode.com/posts")
            .then((response)=>{
                return response.json();
            })
            .then((data)=>{
                console.log(data);
                productsData=data;
                fetchData();
            })
            .catch((error)=>{
                console.log("Error");
            })
        }
            
        let ulEl = document.getElementById("pro_li")

        function fetchData(){
            productsData.forEach((element)=>{
                let liEl = document.createElement("li")
                liEl.textContent=element.name
                ulEl.appendChild(liEl)
            })





        }
    </script>
</body>
</html>
