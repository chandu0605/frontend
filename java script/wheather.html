<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Weather App</title>
  <!-- Bootstrap CDN -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"/>
  <style>
    body {
      background: linear-gradient(135deg, #FFEFBA, #FFFFFF);
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 20px;
    }

    .main-container {
      display: flex;
      gap: 20px;
      flex-wrap: wrap;
      align-items: center;
      justify-content: center;
    }

    .video-container video {
      width: 100%;
      max-width: 400px;
      border-radius: 15px;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.1);
    }

    .weather-container {
      background-color: #ffffff;
      padding: 30px;
      border-radius: 15px;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.1);
      max-width: 500px;
      width: 100%;
    }

    .weather-container h1 {
      font-size: 1.8rem;
      margin-bottom: 20px;
    }

    #data {
      margin-top: 20px;
      font-size: 1.1rem;
    }

    #weather-icon {
      margin-top: 15px;
    }
  </style>
</head>
<body>
  <div class="main-container">
    <div class="video-container">
      <video src="istockphoto-1314000171-640_adpp_is.mp4" autoplay muted loop></video>
    </div>
    <div class="weather-container text-center">
      <h1>Weather App</h1>
      <input type="text" id="location" class="form-control" placeholder="Enter any location"/>
      <button id="button_id" class="btn btn-primary mt-3" onclick="getweather()">Get Weather</button>
      <div id="data" class="mt-4"></div>
      <img id="weather-icon" class="mt-3" src="" alt="" style="display: none;" />
    </div>
  </div>

  <script>
    function getweather() {
      const location = document.getElementById("location").value;
      const API_KEY = '230b1aec0d87494c9bf115002250904';
      const BASE_URL = `https://api.weatherapi.com/v1/current.json?key=${API_KEY}&q=${location}&aqi=no`;

      fetch(BASE_URL)
        .then(response => {
          if (!response.ok) {
            throw new Error("Weather data not found");
          }
          return response.json();
        })
        .then(data => {
          const weatherInfo = `
            <strong>Location:</strong> ${data.location.name}, ${data.location.country}<br>
            <strong>Temperature:</strong> ${data.current.temp_c}Â°C<br>
            <strong>Condition:</strong> ${data.current.condition.text}
          `;
          document.getElementById("data").innerHTML = weatherInfo;

          const iconUrl = "https:" + data.current.condition.icon;
          const iconImg = document.getElementById("weather-icon");
          iconImg.src = iconUrl;
          iconImg.alt = data.current.condition.text;
          iconImg.style.display = "block";
        })
        .catch(error => {
          document.getElementById("data").innerText = "Error: " + error.message;
          document.getElementById("weather-icon").style.display = "none";
        });
    }
  </script>

  <!-- Bootstrap JS Bundle -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
