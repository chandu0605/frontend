<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        //closure
        function outerFunction(){
            let counter = 0;
            function innerFunction(){
                counter++;
                return counter+=counter;
            }
            return innerFunction;
        }

        const incrementFunction=outerFunction();
        console.log(incrementFunction());
        console.log(incrementFunction());
        console.log(incrementFunction());
        console.log(incrementFunction());
        
        //prototypal

        let mobile={
            audio:"songs"
        };

        let Samsung = {
            video:"movies"
        };

        Samsung.__proto__=mobile;
        console.log(Samsung.audio);
        console.log(Samsung.video);

        //method in objects

        let book ={
            author:"Someone",
            read(){
                console.log("we can read books")
            }
        };

        let content={
            gnere:"story",
            __proto__:book
        };

        let lesson = {
            chapter:1,
            __proto__:content
        };

        lesson.read();

        //call(),apply(),bind()

        let print1 = {
            company:"hp",
            model:"gt13"
        };

        let print2 = {
            company:"dell",
            model:"rew"
        }

        function printcsn(paper1,paper2){
            console.log(paper1+" is best quality for "+this.company+" we can get color print also with "+this.model + " "+paper2);
        }

        var printfun1 = printcsn.bind(print1);
        var printfun2 = printcsn.bind(print2);

        printfun1("A4 paper","good result");
        printfun2("A1 paper","better result");

        //below 2 are using without bind
        
        //printcsn.call(print1,"A4 paper","good result");
        //printcsn.call(print2,"A1 paper","better result");
    </script>
